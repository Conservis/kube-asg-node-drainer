apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    app: {{ template "name" . }}
    release: {{ template "name" . }}
    heritage: "{{ .Release.Service }}"
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace}}
roleRef:
  kind: ClusterRole
  name: {{ template "name" . }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "name" . }}
    namespace: {{ .Release.Namespace}}
